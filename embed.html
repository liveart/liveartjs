	<!-- iframe demo script -->
	<script type="text/javascript">
        function menuSelection(e, el) {
            e.preventDefault();
            //$(el).tab('show');
            switch($(el).attr('id')) {
                case "tab-mobile":
                    setIframeSize(380, 600);
                    break;
                default:
                case "tab-tablet":
                    setDefaultSize();
                    break;
                case "tab-responsive":
                    updateResponsiveSize();
                    break;
            }
        }

        function setDefaultSize() {
            setIframeSize(906, 653);
        }

        function updateResponsiveSize() {
            var w = $("body").innerWidth() - 62;
            var h = $( window ).innerHeight() - $("header").innerHeight() - 50;
            setIframeSize(w, h)
        }

        function setIframeSize(w,h) {
            $("iframe").attr({width: w, height: h});
        }

        $(document).ready(function() {
            // register nav click
            $('.nav-pills li a').click(function (e) {
                menuSelection(e, this);
            });

            // register browser resize
            $(window).resize(function () {
                if ($("a#tab-responsive").hasClass("active")) {
                    updateResponsiveSize();
                }
            });

            // init LiveArt iframe
            window.liveArtEmbedLoader.load("#liveart-iframe", "index.html")
                .then(function (liveArt) {
                    window.liveArt = liveArt;
                });

            // set default size
            setDefaultSize();
        });
	</script>
