<html>
<head></head>

<body>

<script>
    function processPart(src) {
        if (!src) return;
        src = src.substring(1);
        var params = {};
        src.split('&').map(hk => {
            params[hk.substr(0, hk.indexOf("="))] = hk.substr(hk.indexOf("=") + 1);
        });
        if (params && params.state) {
            var state = JSON.parse(decodeURIComponent(params.state));
            url = decodeURIComponent(state.state.url);
            if (window.location.search) {
                url += window.location.search
            }
            if (window.location.hash) {
                url += window.location.hash;
            }
        }
        return url;
    }

    var url = processPart(window.location.hash) || processPart(window.location.search);
    location.href = url;
</script>

</body>
</html>
