		<!-- iframe only demo script -->
		<script type="text/javascript">
			function menuSelection(e, el) {
				e.preventDefault();
				$(el).tab('show');
				switch($(el).attr('id')) {
					case "tab-mobile":
						setIframeSize(380, 600);
						break;
					default:
					case "tab-tablet":
						setDefaultDim();
						break;
					case "tab-desktop":
						setIframeSize();
						break;
				}
			}

			function setDefaultDim() {
				//magick +1 - important
				setIframeSize(laLessConst.mainContainerWidth + 1, laLessConst.mainContainerHeight);
			}

			function setIframeSize(w,h) {
				if (!w) {
					w = $("body").innerWidth() - 62;
				}
				if (!h) {
					h = $( window ).innerHeight() - $("header").innerHeight() - 50;
				}

				$("iframe").attr({width: w, height: h});
			}

			$( document ).ready(function() {
					$('.nav-pills li').click(function (e) {
					menuSelection(e, this);
				});

				$( window ).resize(function(e) {
					if ($("#tab-desktop").hasClass("active")) {
						setIframeSize();
					}
				});

				setDefaultDim();

				var params = window.location.search;
				$("iframe").attr({src: "index.html" + params});
			});
		</script>

				<li id="tab-tablet" role="presentation" class="active"><a role="button">Tablet</a></li>
				<li id="tab-desktop" role="presentation"><a role="button">Desktop</a></li>
